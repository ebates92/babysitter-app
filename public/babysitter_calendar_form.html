<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/calendar.css">
    <title>BabySitter App</title>
</head>
<body>
    <h2 class="form-intro">Set Your Schedule.</h2>
    <p class ='request'>Choose the times that work best for you. If things change, you can update your availability in your profile later.</p>
    <table>
        <tr>
            <th class="time-of-day"></th>
            <th class="weekday">S</th>
            <th class="weekday">M</th>
            <th class="weekday">T</th>
            <th class="weekday">W</th>
            <th class="weekday">T</th>
            <th class="weekday">F</th>
            <th class="weekday">S</th>
        </tr>
        <tr>
            <td class="time-of-day">Morning</td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
        </tr>
        <tr>
            <td class="time-of-day">Afternoon</td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
        </tr>
        <tr>
            <td class="time-of-day">Evening</td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
        </tr>
        <tr>
            <td class="time-of-day">Overnight</td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
            <td class="day-box"></td>
        </tr>
    </table>
    <button type="submit" class="btn btn-default">Submit</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/calendar.js"></script>
</body>
</html>
