<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/filters.css">
    <title>BabySitter App</title>
</head>
<body>
    <form action="/action_page.php">
        <div class="form-intro">Lets find a babysitter.</div>
    <!-- transportation question -->
        <div class=space></div>
        <label for="car">Does your babysitter need to have a car?</label>
        <div class="shift">
            <label class="custom-control custom-radio">
                <input id="radio1" name="car" type="radio" class="custom-control-input">
                <span class="custom-control-description"><img class="form-image" src="../babysitter/images/car_image.png"></span>
            </label>
            <label class="custom-control custom-radio">
                <input id="radio2" name="car" type="radio" checked="checked" class="custom-control-input">
                <span class="custom-control-description"><img class="form-image" src="../babysitter/images/car_image_no.png"></span>
            </label>
        </div>

    <!-- smoking question -->
        <div class=space></div>
        <label for="smoking">Would you prefer a non-smoker?</label>
        <div class="shift">
            <label class="custom-control custom-radio">
                <input id="likes-pets" name="smoking" type="radio" class="custom-control-input">
                <span class="custom-control-description"><img class="form-image" src="../babysitter/images/smoking.png"></span>
            </label>
            <label class="custom-control custom-radio">
                <input id="radio2" name="smoking" type="radio" checked="checked" class="custom-control-input">
                <span class="custom-control-description"><img class="form-image" src="../babysitter/images/smoking_no.png"></span>
            </label>
        </div>
    <!-- Pay slider filter -->
        <div class=space></div>
        <div class="form-group">
            <label for="hourlyRate">Preferred Hourly Rate:</label>
            <input name="rangeInput" id="hourlyRate" type="range" min="5" max="50" value="15" onchange="updateRange(this.value);">
            <label for="textInput">$</label>
            <input type="text" id="textInput" value="" disabled>
        </div>
    <!-- Calendar time selction -->
    <div class=space></div>
    <div>
        <label for="calendar"><p>Choose times when you need a babysitter:</p></label>
        <table>
            <tr>
                <th class="time-of-day"></th>
                <th class="weekday">S</th>
                <th class="weekday">M</th>
                <th class="weekday">T</th>
                <th class="weekday">W</th>
                <th class="weekday">T</th>
                <th class="weekday">F</th>
                <th class="weekday">S</th>
            </tr>
            <tr>
                <td class="time-of-day">Morning</td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
            </tr>
            <tr>
                <td class="time-of-day">Afternoon</td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
            </tr>
            <tr>
                <td class="time-of-day">Evening</td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
            </tr>
            <tr>
                <td class="time-of-day">Overnight</td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
                <td class="day-box"></td>
            </tr>
        </table>
    </div>
    <!-- Advanced Options -->
    <div class="space"></div>
    <label for="Advanced Options"><a class="toggle" href="#advanced">Advanced Options</a></label>
    <div class="advanced hidden" data-advanced>
        <div class="space"></div>
        <span>option 1</span>
        <div class="space"></div>
        <span>option 2</span>
    </div>
    <!-- submit -->
    <div class=space></div>
    <button type="submit" class="btn btn-default">Submit</button>
    </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/filter-script.js"></script>
</body>
</html>
