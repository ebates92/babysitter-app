<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/image_upload.css">
        <script src="scripts/image_upload.js"></script> 
        <title>Document</title>
</head>
<body>
        <header>
                <h3 class="h3"> 
                        Please Upload Your Photo 
                </h3>
        </header> 
        <section>    
                <div id="image-container" class="preview">
                        Preview
                </div>
                <form action="#" method="post" enctype="multipart/form-data" onsubmit="console.log('Image Uploaded')">
                        <div class="input">
                                <label for="profile-pic">
                                        <img src="images/camera.png"/>
                                </label>
                                <input type="file" class="form-control-file" id="profile-pic" onchange="fileStarter(this);">
                        </div>
                        <div class="invalid" id="error"></div>
                        <div class="confirmation" id="confirmation">
                                <input type="submit" name="submit" class="btn btn-primary" value="Upload Image">
                        </div>
                </form>
        </section> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
        <!-- <script src="scripts/image_upload.js"></script>  -->
</body>
</html>
