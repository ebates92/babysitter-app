<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/forms.css">
    <title>BabySitter App</title>
</head>
<body>
    <form action="/action_page.php">
        <div class="form-intro">A little bit more.</div>
        <!-- transportation question -->
            <div class=space></div>
            <label for="car">Do you have your own transportation?</label>
            <div class="shift">
                <label class="custom-control custom-radio">
                    <input id="radio1" name="car" type="radio" class="custom-control-input">
                    <span class="custom-control-description"><img class="form-image" src="images/car_image.png"></span>
                </label>
                <label class="custom-control custom-radio">
                    <input id="radio2" name="car" type="radio" checked="checked" class="custom-control-input">
                    <span class="custom-control-description"><img class="form-image" src="images/car_image_no.png"></span>
                </label>
            </div>

        <!-- smoking question -->
            <div class=space></div>
            <label for="smoking">Do you smoke?</label>
            <div class="shift">
                <label class="custom-control custom-radio">
                    <input id="likes-pets" name="smoking" type="radio" class="custom-control-input">
                    <span class="custom-control-description"><img class="form-image" src="images/smoking.png"></span>
                </label>
                <label class="custom-control custom-radio">
                    <input id="radio2" name="smoking" type="radio" checked="checked" class="custom-control-input">
                    <span class="custom-control-description"><img class="form-image" src="images/smoking_no.png"></span>
                </label>
            </div>

            <div class=space></div>
            <label for="pets">Comfortable with pets?</label>
            <div class="shift">
                <label class="custom-control custom-radio">
                    <input id="radio1" name="pets" type="radio" class="custom-control-input likes-pets">
                    <span class="custom-control-description"><img class="form-image" src="images/cat_dog_image.png"></span>
                </label>
                <label class="custom-control custom-radio">
                    <input id="radio2" name="pets" type="radio" checked="checked" class="custom-control-input">
                    <span class="custom-control-description"><img class="form-image" src="images/cat_dog_image_no.png"></span>
                </label>
            </div>
            <div id="pets" class="shift hidden">
                <label class="checkbox-inline"><input type="checkbox" name="dog" value=""><img class="form-image" src="images/dog_image.png"></label>
                <label class="checkbox-inline"><input type="checkbox" name="cat" value=""><img class="form-image" src="images/cat_image.png"></label>
            </div>
            

            <!-- submit -->
            <div class=space></div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/forms-more.js"></script>
</body>
</html>
