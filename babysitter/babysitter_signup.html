<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/forms.css">
    <title>BabySitter App</title>
</head>
<body>
    <form action="/action_page.php">
        <div class="form-intro">Tell us about yourself.</div>
        <div class="form-group">
            <label for="fname">First name:</label>
            <input type="text" class="form-control" placeholder='John' id="fname">
        </div>
        <div class="form-group">
            <label for="lname">Last name:</label>
            <input type="text" class="form-control" placeholder='Smith' id="lname">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" placeholder='123 Main Street' id="address">
        </div>
        <div class="form-group">
            <label for="zipcode">Zip code:</label>
            <input type="text" class="form-control" placeholder='00000' id="zipcode">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder='johnsmith@gmail.com' id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder='SuperH@rdP@ssw0rd' id="pwd">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <!-- Tie to 2nd form page -->
        <button type="submit" class="btn btn-default">Submit</button>
        </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
